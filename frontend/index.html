<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav__link" data-link>Enter</a>
        <a href="/join" class="nav__link" data-link>Join</a>
    </nav>

    <div>
        <form id="roomForm">
            <input
                id="roomInput"
                type="text"
                placeholder="Enter room name"
                required
                autocomplete="off"
            />
            <button class="btn">Join</button>
        </form>
    </div>
    <div>
        <button id="enterQueue">Enter Queue</button>
        <button id="exitQueue">Exit Queue</button>
        <button id="exitRoom">Exit Room</button>
    </div>

    <div id="app"></div>

    <script src= "/socket.io/socket.io.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
